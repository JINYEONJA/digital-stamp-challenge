<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 스탬프 챌린지! (Ver 2.0)</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            /* 세련된 배경 그라데이션 */
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 배경색 애니메이션 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 콘텐츠를 담을 흰색 컨테이너 */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #1a2c4e;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        /* 번호 입력 영역 */
        .input-area {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #password-input {
            padding: 12px 15px;
            font-size: 1.2em;
            border-radius: 8px;
            border: 2px solid #ddd;
            width: 200px;
            text-align: center;
            transition: border-color 0.3s;
        }
        #password-input:focus {
            outline: none;
            border-color: #2193b0;
        }

        #submit-button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #2193b0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-button:hover {
            background-color: #1a7b91;
        }

        /* 스탬프들이 들어갈 보드 (2행 3열) */
        .stamp-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        /* 개별 스탬프 스타일 */
        .stamp {
            aspect-ratio: 1 / 1;
            border: 5px dashed #ccc;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            background-color: #f0f0f0;
            color: #aaa;
            font-size: 1.4em;
            font-weight: bold;
            padding: 10px;
            word-break: keep-all;
        }

        /* 스탬프 획득 시 스타일 */
        .stamp.stamped {
            border-style: solid;
            transform: rotate(-8deg) scale(1.05);
        }

        /* 저장/초기화 버튼 영역 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .action-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.3s;
        }
        #save-button {
            color: #27ae60;
            border-color: #27ae60;
            background-color: white;
        }
        #save-button:hover {
            background-color: #27ae60;
            color: white;
        }
        #reset-button {
            color: #e74c3c;
            border-color: #e74c3c;
            background-color: white;
        }
        #reset-button:hover {
            background-color: #e74c3c;
            color: white;
        }


        /* 축하 메시지 (처음엔 숨김) */
        #congrats-message {
            margin-top: 40px;
            font-size: 2em;
            font-weight: bold;
            color: #1a2c4e;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>✨ 디지털 스탬프 챌린지! ✨</h1>
        <p>전화번호 뒷자리 4자리를 입력하고 '스탬프 찍기'를 눌러주세요.</p>
        
        <div class="input-area">
            <input type="tel" id="password-input" placeholder="비밀번호 4자리" maxlength="4">
            <button id="submit-button">스탬프 찍기</button>
        </div>

        <div class="stamp-board">
            <!-- 자바스크립트로 스탬프가 생성될 영역 -->
        </div>

        <div class="action-buttons">
            <button id="save-button" class="action-button">💾 진행 상황 저장하기</button>
            <button id="reset-button" class="action-button">🔄 처음부터 다시하기</button>
        </div>

        <h2 id="congrats-message">🎉 모든 스탬프를 모았습니다! 정말 대단해요! 🎉</h2>
    </div>

    <script>
        // --- 요소 선택 ---
        const stampBoard = document.querySelector('.stamp-board');
        const congratsMessage = document.getElementById('congrats-message');
        const passwordInput = document.getElementById('password-input');
        const submitButton = document.getElementById('submit-button');
        const saveButton = document.getElementById('save-button');
        const resetButton = document.getElementById('reset-button');
        
        // --- 스탬프 데이터 ---
        const stampData = [
            { id: 'hilearning', name: '하이러닝', password: '0702', color: { border: '#4a90e2', bg: '#d4e6ff', text: '#00408b' } },
            { id: 'hicoaching', name: '하이코칭', password: '0703', color: { border: '#50e3c2', bg: '#d7fff7', text: '#00695c' } },
            { id: 'ai-essay', name: 'AI서논술형', password: '0704', color: { border: '#bd10e0', bg: '#f2d1f7', text: '#6a0080' } },
            { id: 'online-school', name: '온라인<br>공유학교', password: '0705', color: { border: '#f5a623', bg: '#fff0d5', text: '#8c5d00' } },
            { id: 'digital-citizen', name: '디지털<br>시민교육', password: '0706', color: { border: '#7ed321', bg: '#e9ffd1', text: '#387002' } },
            { id: 'digital-center', name: '디지털센터', password: '0707', color: { border: '#e55039', bg: '#ffddd8', text: '#8d230f' } },
        ];

        // 획득한 스탬프 ID를 저장할 Set (중복 방지)
        let stampedIds = new Set();
        
        // --- 함수 정의 ---

        // 스탬프 UI를 현재 상태에 맞게 다시 그리는 함수
        function renderStamps() {
            stampBoard.innerHTML = ''; // 보드를 깨끗이 비움
            stampData.forEach(data => {
                const stampElement = document.createElement('div');
                stampElement.classList.add('stamp');
                stampElement.id = data.id;
                stampElement.innerHTML = data.name;

                if (stampedIds.has(data.id)) {
                    // 획득한 스탬프일 경우
                    stampElement.classList.add('stamped');
                    stampElement.style.borderColor = data.color.border;
                    stampElement.style.backgroundColor = data.color.bg;
                    stampElement.style.color = data.color.text;
                }
                stampBoard.appendChild(stampElement);
            });
            checkAllStamped();
        }

        // 모든 스탬프를 모았는지 확인하는 함수
        function checkAllStamped() {
            if (stampedIds.size === stampData.length) {
                congratsMessage.style.display = 'block';
            } else {
                congratsMessage.style.display = 'none';
            }
        }

        // 비밀번호를 확인하고 스탬프를 찍는 함수
        function processInput() {
            const userInput = passwordInput.value.trim();
            if (userInput.length !== 4) {
                alert('비밀번호 4자리를 정확히 입력해주세요.');
                return;
            }

            const matchedStamp = stampData.find(stamp => stamp.password === userInput);

            if (matchedStamp) {
                if (stampedIds.has(matchedStamp.id)) {
                    alert('이미 획득한 스탬프입니다!');
                } else {
                    alert(`'${matchedStamp.name.replace('<br>', ' ')}' 스탬프 획득! 쾅!`);
                    stampedIds.add(matchedStamp.id);
                    renderStamps(); // 화면 즉시 업데이트
                }
            } else {
                alert('일치하는 비밀번호가 없습니다. 다시 확인해주세요.');
            }
            passwordInput.value = ''; // 입력창 비우기
            passwordInput.focus(); // 다시 입력하기 편하게 포커스 유지
        }

        // 진행 상황을 브라우저에 저장하는 함수
        function saveProgress() {
            // Set을 Array로 변환 후 JSON 문자열로 저장
            localStorage.setItem('digitalStampProgress', JSON.stringify(Array.from(stampedIds)));
            alert('현재까지 모은 스탬프가 브라우저에 저장되었습니다!');
        }

        // 저장된 진행 상황을 불러오는 함수
        function loadProgress() {
            const savedData = localStorage.getItem('digitalStampProgress');
            if (savedData) {
                // JSON 문자열을 Array로, 다시 Set으로 변환하여 불러옴
                stampedIds = new Set(JSON.parse(savedData));
                console.log('저장된 데이터를 불러왔습니다.');
            }
            renderStamps(); // 불러온 데이터로 화면 그리기
        }

        // 모든 진행 상황을 초기화하는 함수
        function resetProgress() {
            const isConfirmed = confirm('정말 모든 진행 상황을 초기화하시겠습니까? 저장된 데이터가 사라집니다.');
            if (isConfirmed) {
                stampedIds.clear();
                localStorage.removeItem('digitalStampProgress');
                renderStamps();
                alert('모든 스탬프가 초기화되었습니다.');
            }
        }

        // --- 이벤트 리스너 연결 ---
        submitButton.addEventListener('click', processInput);
        // 엔터 키로도 입력 가능하게
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                processInput();
            }
        });
        
        saveButton.addEventListener('click', saveProgress);
        resetButton.addEventListener('click', resetProgress);

        // --- 페이지 로드 시 초기 실행 ---
        window.addEventListener('load', loadProgress);

    </script>
</body>
</html>
